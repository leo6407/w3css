<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

    <div class="w3-container">
        <h2>Round Classes</h2>

        <div class="w3-panel w3-round-small w3-teal">
            <p>w3-round-small</p>
        </div>

        <div class="w3-panel w3-round w3-teal">
            <p>w3-round</p>
        </div>

        <div class="w3-panel w3-round-large w3-teal">
            <p>w3-round-large</p>
        </div>

        <div class="w3-panel w3-round-xlarge w3-teal">
            <p>w3-round-xlarge</p>
        </div>

        <div class="w3-panel w3-round-xxlarge w3-teal">
            <p>w3-round-xxlarge</p>
        </div>
    </div>

    <div class="w3-container">
        <h2>The w3-circle Class</h2>
        <img src="1.jpg" class="w3-circle" alt="Car" style="width:100px">
    </div>

    <div class="w3-padding-32 w3-red w3-circle w3-center">
        <h1>The w3-circle Class</h1>
    </div>

    <div class="w3-container">
        <h2>A Circle in a Circle</h2>
        <div class="w3-padding-32 w3-green w3-circle" style="width: 30%;">
            <img src="1.jpg" class="w3-circle" style="width:75%">
        </div>

        <div class="w3-padding-32 w3-green w3-circle" style="width: 60%;">
            <div class="w3-padding-32 w3-red w3-circle w3-center" style="width:55%">
                <p class="w3-xlarge">hello<br>w3.css!</p>
            </div>
        </div>
    </div>

</body>

</html>
