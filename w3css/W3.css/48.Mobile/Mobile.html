<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2017.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-2018.css">

<body>

    <header class="w3-container w3-card w3-theme">
        <h1>Movies</h1>
    </header>

    <div class="w3-container">
        <hr>
        <div class="w3-cell-row">
            <div class="w3-cell" style="width:30%">
                <img class="w3-circle" src="Frozen.png" style="width:100%">
            </div>
            <div class="w3-cell w3-container">
                <h3 class="w3-text-theme">Frozen</h3>
                <p>The response to the animations was ridiculous.</p>
            </div>
        </div>
        <hr>
        <div class="w3-cell-row">
            <div class="w3-cell" style="width:30%">
                <img class="w3-circle" src="The_Fault_in_Our_Stars.jpg" style="width:100%">
            </div>
            <div class="w3-cell w3-container">
                <h3 class="w3-text-theme">The Fault in Our Stars</h3>
                <p>Touching, gripping and genuinely well made.</p>
            </div>
        </div>
        <hr>
        <div class="w3-cell-row">
            <div class="w3-cell" style="width:30%">
                <img class="w3-circle" src="Avengers.jpg" style="width:100%">
            </div>
            <div class="w3-cell w3-container">
                <h3 class="w3-text-theme">The Avengers</h3>
                <p class="w3-text-red">A huge success for Marvel and Disney.</p>
            </div>
        </div>
        <hr>
    </div>

    <footer class="w3-container w3-theme">
        <h3>Footer</h3>
    </footer>

</body>

</html>
