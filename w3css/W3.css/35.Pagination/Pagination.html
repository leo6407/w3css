<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="w3-container">

        <h2>Pagination</h2>

        <div class="w3-bar w3-blue w3-border w3-round w3-xlarge">
            <a href="#" class="w3-button">1</a>
            <a href="#" class="w3-button">2</a>
            <a href="#" class="w3-button">3</a>
            <a href="#" class="w3-button">4</a>
            <a href="#" class="w3-button">5</a>
        </div>

        <div class="w3-center">
            <div class="w3-bar">
                <a href="#" class="w3-bar-item w3-button w3-hover-black">&laquo;</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-yellow w3-green">1</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-blue">2</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-purple">3</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-orange">4</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-red">5</a>
                <a href="#" class="w3-bar-item w3-button w3-hover-pale-red">&raquo;</a>
            </div>
        </div>
    </div>

    <div class="w3-container">

        <h2>Pagination</h2>
        <p>The w3-bar class can also be used to create next/previous buttons:</p>

        <div class="w3-bar w3-border w3-round">
            <a href="#" class="w3-button">&#10094; Previous</a>
            <a href="#" class="w3-button w3-right">Next &#10095;</a>
        </div>
        <br>
        <div class="w3-bar w3-border">
            <a href="#" class="w3-button w3-border-right">&#10094;</a>
            <a href="#" class="w3-button w3-border-left w3-right">&#10095;</a>
        </div>

    </div>

    <div class="w3-container">

        <h2>Pagination</h2>
        <p>The w3-bar class can also be used to create inline menus:</p>

        <div class="w3-show-inline-block">
            <div class="w3-bar w3-light-grey">
                <a href="#" class="w3-bar-item w3-button w3-dark-grey">Home</a>
                <a href="#" class="w3-bar-item w3-button">Link 1</a>
                <a href="#" class="w3-bar-item w3-button">Link 2</a>
                <a href="#" class="w3-bar-item w3-button">Link 3</a>
            </div>
        </div>

    </div>


</body>

</html>
